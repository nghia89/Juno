<section class="content-header">
    <h1>
        Home page
    </h1>

</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẫm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="KeyWord" placeholder="Tìm kiếm...">
                        <span class="input-group-btn">
                            <button class="btn btn-danger" type="button" ng-click="search()">Tiềm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <div class="row">

                <div class="col-md-12">
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th style="width: 5%">ID</th>
                                <th style="width: 50%">Tên danh mục</th>
                                <th style="width: 20%">Ngày tạo</th>
                                <th style="width: 10%">Status</th>
                                <th style="width: 10%">Thao tác</th>
                            </tr>
                            <tr ng-repeat="item in productCategories">
                                <td>{{item.ID}}</td>
                                <td>{{item.Name}}</td>
                                <td>
                                    {{item.CreatedDate |date:'dd/MM/yyyy hh:mm:ss'}}
                                </td>
                                <!--badge bg-red-->
                                <td>
                                    <span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">
                                        {{item.Status|StatusFilter}}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                    <button class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                </td>

                            </tr>
                            <tfoot>
                                <tr>
                                    <td colspan="5"><span class="pull-right">Trang:{{page+1}} Tổng Số Bản Ghi:{{totalCount}}</span> </td>
                                </tr>
                            </tfoot>
                        </table>
                     
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getproductCategories(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
